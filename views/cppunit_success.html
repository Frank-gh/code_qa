<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>ID</td>
                <td>NAME</td>
            </tr>
        </thead>
        {{range $k, $v := .list}}
        <tr>
            <td>{{$v.Id}}</td>
            <td>{{$v.Name}}</td>
        </tr>
        {{end}}
    </table>
</div>
